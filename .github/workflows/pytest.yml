name: test load and parse

on:
  push:
    branches:
      - 'master'
    paths-ignore:
      - 'README.md'
  pull_request:

jobs:
  plugin-load:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version:
          - "3.10"
          - "3.11"
          - "3.12"
          - "3.13"

    steps:
      - name: pytest
        uses: ./.github/actions/pytest
        with:
          python-version: ${{ matrix.python-version }}
          job-name: "Plugin Load"
          test-file: "tests/test_load.py"

  bilibili-test:
    needs: plugin-load
    runs-on: ubuntu-latest
