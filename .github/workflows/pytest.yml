name: Pytest

on:
  push:
    branches:
      - 'master'
    paths-ignore:
      - 'README.md'
  pull_request:

jobs:
  plugin-load:
    runs-on: ubuntu-latest
    env:
      LOG_LEVEL: DEBUG
    strategy:
      matrix:
        python-version:
          - "3.10"
          - "3.11"
          - "3.12"
          - "3.13"

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Install uv and set the python version
      uses: astral-sh/setup-uv@v6
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install Dependences 
      run: uv sync --group test

    - name: Run Load Tests
      run: uv run pytest tests/test_load.py

  bilibili-test:
    needs: plugin-load
    uses: ./.github/workflows/test-common.yml
    with:
      python-version: "3.12"
      job-name: "Bilibili Tests"
      test-file: "tests/test_bilibili.py"
